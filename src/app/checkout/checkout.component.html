<div class="checkout">
  <h2>Checkout</h2>
  <form (ngSubmit)="submitOrder()" [formGroup]="checkoutForm">
    <div class="form-group">
      <label for="name"><i class="fas fa-user"></i> Full Name</label>
      <input id="name" formControlName="name" type="text" required>
    </div>
    <div class="form-group">
      <label for="email"><i class="fas fa-envelope"></i> Email</label>
      <input id="email" formControlName="email" type="email" required>
    </div>
    <div class="form-group">
      <label for="address"><i class="fas fa-map-marker-alt"></i> Shipping Address</label>
      <input id="address" formControlName="address" type="text" required>
    </div>
    <div class="form-group">
      <label for="tel"><i class="fas fa-phone"></i> Telephone Number</label>
      <input id="tel" formControlName="tel" type="tel" required>
    </div>
    <div class="form-group">
      <label for="payment"><i class="fas fa-credit-card"></i> Payment Method</label>
      <select id="payment" formControlName="payment">
        <option value="credit-card">Credit Card</option>
        <option value="paypal">PayPal</option>
        <option value="bank-transfer">Bank Transfer</option>
      </select>
    </div>
    <button type="submit" class="btn-submit" [disabled]="!checkoutForm.valid">Place Order</button>
  </form>
</div>
